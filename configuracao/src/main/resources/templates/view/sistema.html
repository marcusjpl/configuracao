<div ng-controller="sistemaController">

  <div class="col-lg-12" ng-init="init()">
  
    <h3 class="page-header">Adicionar Sistema</h3>

    <form role="form">
      <div class="col-lg-4">

        <div class="form-group">
         <label>Nome</label> 
         <input class="form-control" ng-model="sistema.nome"> 
         <label>Descricao</label> 
         <input class="form-control" ng-model="sistema.descricao">

        </div>

        <button type="submit" class="btn btn-primary" ng-click="salvar()">Salvar</button>
        <button type="reset" class="btn btn-default" ng-click="limpar()">Limpar</button>
      </div>

    </form>

    <div class="col-lg-6">
      <div class="panel panel-default">

        <div class="panel-heading">Listagem</div>

        <div class="panel-body">
          <div class="table-responsive">

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Descricao</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="a in sistemas">
                  <td>{{ $index + 1 }}</td>
                  <td>{{ a.nome }}</td>
                  <td>{{ a.descricao }}</td>
                  <td>
                  	<div style="text-align: center;">
	                    	<button type="reset" class="btn btn-primary" ng-click="remover(a.id)">
	                      <i class="fa fa-trash-o" style="font-size: larger;"></i>
	                    	</button>
	                    	<button type="reset" class="btn btn-primary" ng-click="editar(a)">
	                      <i class="fa fa-edit" style="font-size: larger;"></i>
	                    	</button>
                    	</div>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
