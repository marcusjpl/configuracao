<div ng-controller="ambienteController">

  <div class="col-lg-12" ng-init="init()">
  
    <h3 class="page-header">Adicionar Ambiente</h3>

    <form role="form">
      <div class="col-lg-4">

        <div class="form-group">
          <label>Nome</label> <input class="form-control" ng-model="ambiente.nome"> <label>Descricao</label> <input
            class="form-control" ng-model="ambiente.descricao">
            
          <label>Sistema</label>
          <select class="form-control" id="repeatSelect" ng-model="ambiente.sistema">
            <option ng-repeat="sistema in sistemas" value="{{sistema}}">{{sistema.nome}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default" ng-click="salvar()">Salvar</button>
        <button type="reset" class="btn btn-default" ng-click="limpar()">Limpar</button>
      </div>

    </form>

    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Listagem</div>

        <div class="panel-body">
          <div class="table-responsive">

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Descricao</th>
                  <th>Sistema</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="a in ambientes">
                  <td>{{ $index + 1 }}</td>
                  <td>{{ a.nome }}</td>
                  <td>{{ a.descricao }}</td>
                  <td>{{ a.sistema.nome }}</td>
                  <td>
                  <button type="reset" class="btn btn-default" ng-click="remover(a.id)">
                    <i class="fa fa-trash-o"  ng-click="remover(a.id)" style="font-size: larger;"></i>
                  </button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
