<div ng-controller="ambienteController">

  <div class="col-lg-12">
    <h3 class="page-header">Adicionar ambiente</h3>

    <form role="form">
      <div class="col-lg-4">

        <div class="form-group">
          <label>Nome</label> <input class="form-control" ng-model="sistema.nome"> <label>Descricao</label> <input
            class="form-control" ng-model="sistema.descricao">
        </div>

        <button type="submit" class="btn btn-default" ng-click="salvar()">Salvar</button>
        <button type="reset" class="btn btn-default" ng-click="limpar()">Limpar</button>
      </div>

    </form>

    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Listagem</div>
        <!-- /.panel-heading -->

        <div class="panel-body">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Descricao</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="s in sistemas">
                  <td>{{ $index + 1 }}</td>
                  <td>{{ s.nome }}</td>
                  <td>{{ s.descricao }}</td>
                  <td><button type="reset" class="btn btn-default" ng-click="remover($index)">Remover</button></td>
                </tr>
              </tbody>
            </table>


          </div>
          <!-- /.table-responsive -->
        </div>

        <!-- /.panel-body -->
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <button ng-click="basicUsage('warning')" type="button" class="btn btn-warning">Warning</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button ng-click="basicUsage('info')" type="button" class="btn btn-info">Info</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button ng-click="basicUsage('danger')" type="button" class="btn btn-danger">Danger</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button ng-click="basicUsage('success')" type="button" class="btn btn-success">Success</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</div>
