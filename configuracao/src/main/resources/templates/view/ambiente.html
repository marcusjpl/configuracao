<div ng-controller="ambienteController">

	<div class="col-lg-12">
		<h3 class="page-header">Adicionar ambiente</h3>

		<form role="form">
			<div class="col-lg-4">

				<div class="form-group">
					<label>Nome</label> <input class="form-control"
						ng-model="sistema.nome"> <label>Descricao</label> <input
						class="form-control" ng-model="sistema.descricao">
				</div>

				<button type="submit" class="btn btn-default" ng-click="salvar()">Salvar</button>
				<button type="reset" class="btn btn-default" ng-click="limpar()">Limpar</button>
			</div>

		</form>

		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th></th>
									<th>Nome</th>
									<th>Descricao</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="s in sistemas">
									<td>{{ $index + 1 }}</td>
									<td>{{ s.nome }}</td>
									<td>{{ s.descricao }}</td>
									<td><button type="reset" class="btn btn-default" ng-click="remover($index)">Remover</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
		
		<div class="col-lg-4">{{ firstName + " " + lastName }}</div>

	</div>

</div>
